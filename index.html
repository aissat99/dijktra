<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gui.css">
    <title>Document</title>
</head>
<body>
    <div id="gui">
        <div id="container"></div>
        <div id="options">
            <div class="option">
                <button id="addButton">add element</button>
            </div>
            <div class="option">
                <button id="deleteButton">delete element</button>
            </div>
            <div class="option">
                <button id="searc">search path</button>
            </div>
        </div>
    </div>
    <div id="add_node_prompt" class="popup">
        <form id="add_node_form" style="display:none;">
            <label for="node_name">Node name</label>
            <input class="node_name" id="node_name" type="text">
            <button id="nodeAdded">Done</button>
        </form>
    </div>
    <div id="weight_prompt">
        <form id="weight_form" style="display:none;">
            <label for="weight">Weight</label>
            <input class="weight" id="weight" type="number">
            <button id="weightAdded">Done</button>
        </form>
    </div>
    <div id="menu" class="popup" style="display: none;">
        <button id="addNode" class="menu-button">Node</button>
        <button id="addEdge" class="menu-button">Edge</button>
    </div>
    <script src="konva.js"></script>
    <script src="gui.js"></script>
    <script src="graph.js"></script>
    <script src="main.js"></script>
</body>
</html>
