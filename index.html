<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/gui.css">
    <title>Dijkstra</title>
    <link rel="icon" href="assets/img/server.png" type="image/png">
</head>
<body class="roboto-regular">
    <div id="gui" class="roboto-regular">
        <div id="container"></div>
        <div id="options">
            <div class="option">
                <button id="addButton">add element</button>
                <div id="menu" style="display: none;">
                    <button id="addNode" class="menu-button">Server</button>
                    <button id="addEdge" class="menu-button">Link</button>
                </div>
            </div>
            <div class="option">
                <button id="deleteButton">delete element</button>
            </div>
            <div class="option">
                <button id="search_path">search path</button>
            </div>
            <div class="option">
                <button id="print">print</button>
            </div>
        </div>
    </div>
    <div id="add_node_prompt" class="popup roboto-regular" style="display:none;">
        <form id="add_node_form" class="form">
            <label for="node_name">Hostname</label>
            <input class="node_name" id="node_name" type="text" required>
            <div class="finished">
                <button id="nodeAdded">Done</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </div>
    <div id="weight_prompt" class="popup roboto-regular" style="display:none;">
        <form id="weight_form" class="form" >
            <label for="weight">Ping time</label>
            <input class="weight" id="weight" type="number">
            <button id="weightAdded">Done</button>
        </form>
    </div>
    <div id="add_url_prompt" class="popup roboto-regular" style="display:none;">
        <div><h2 id="server_title" class="roboto-black">url list</h2></div>
        <div class="list" style="height:67%;overflow:scroll;">
            <p id="url_list" style="margin: 0;">
                
            </p>
        </div>
        <form id="add_url_form">
            <label for="url" style="font-weight:bold;">Add an URL</label>
            <input class="url" id="url" type="text" required>
            <div class="finished">
                <button id="newURL">Done</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
        <div id="serverState">
            <button id="changeState">Activate server</button>
        </div>
    </div>
    <div id="dataInput_prompt" class="popup roboto-regular" style="display:none;">
        <form id="dataInput_form" class="form" >
            <label for="starting_node">Starting point</label>
            <input class="starting_node" id="starting_node" type="text" required>
            <label for="target_url">Target service url</label>
            <input class="target_url" id="target_url" type="text" required>
            <div class="finished">
                <button id="inputGot">Done</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </div>
    <script src="assets/scripts/konva.js"></script>
    <script src="assets/scripts/gui.js"></script>
    <script src="assets/scripts/graph.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
